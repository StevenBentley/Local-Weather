<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp : Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  <div class="wrapper text-center">
    <div class="box1">
      <h1 id="location"></h1>
      <h4 id="day" class="text-left"></h4>
      <h4 id="forecast" class="text-left"></h4>
      <div class="row">
        <div class="col-sm-6">
          <canvas id="icon1" width="124" height=124></canvas>
        </div>
        <div class="col-sm-6">
      <h1 id="temp"></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <ul class="list-group">
            <li class="list-group-item" id="wind"></li>
            <li class="list-group-item" id="humidity"></li>
            <li class="list-group-item" id="cloudCover"></li>
          </ul>
        </div>
        <div class="col-sm-6">
          <ul class="list-group">
            <li class="list-group-item" id="dewPoint"></li>
            <li class="list-group-item" id="pressure"></li>
            <li class="list-group-item" id="visibility"></li>
          </ul>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="index.js"></script>

</body>
</html>
